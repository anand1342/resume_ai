<!DOCTYPE html>
<html>
<head>
    <title>AI Resume Builder</title>
</head>
<body>
    <h1>AI Resume Intelligence Builder</h1>

    <form action="/generate" method="post" enctype="multipart/form-data">
        <label>Target Job Title:</label><br>
        <input type="text" name="target_role" required><br><br>

        <label>Upload Resume (.doc/.docx/.pdf/.txt):</label><br>
        <input type="file" name="file" required><br><br>

        <button type="submit">Generate ATS Resume</button>
    </form>
</body>
</html>
